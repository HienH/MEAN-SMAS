<!--Main Layout-->
<div class="row text-center">
  <div class="col">
    <h3> {{name}} Playlist</h3>

  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="songs.length> 0">
      <li *ngFor="let song of songs">
        {{song.song}} - {{song.artist}}
      </li>
    </div>
  </div>
</div>
